<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        ul li {
            display: inline;
            float: left;
            margin-left: 15px;
            margin-bottom: 15px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        ul li a:hover {
            color: yellow;
        }
    </style>
    <script type="text/javascript" src="js/vue.global.js"></script>
    <script type="text/javascript" src="js/vue-router.global.js"></script>
</head>
<body>
<div id="container">
    <h3>Hello App!</h3>
    <div style="width: 100%; height: 70px; background: #00BFFF;">
        <table>
            <tr>
                <td>
                    <!--使用 router-link 组件进行导航 -->
                    <ul>
                        <li>
                            <router-link to="/">Go to Home</router-link>
                        </li>
                        <li>
                            <router-link to="/j">Java</router-link>
                        </li>
                        <li>
                            <router-link to="/h">HTML</router-link>
                        </li>
                        <li>
                            <router-link to="/p">Python</router-link>
                        </li>
                        <li>
                            <router-link to="/about">Go to About</router-link>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div style="width: 100%; height: 680px">
        <!-- 路由出口 -->
        <router-view></router-view>
    </div>
</div>

<script type="text/javascript">
    // 1. 定义路由组件
    const Home = {template: '<div>Home</div>'}
    const Java = {template: '<div>Java</div>'}
    const HTML = {template: '<div>HTML</div>'}
    const Python = {template: '<div>Python</div>'}
    const About = {template: '<div>About</div>'}

    // 2. 定义一些路由
    const routes = [
        {path: '/', component: Home, name: "r1"},
        {path: '/j', component: Java},
        {path: '/h', component: HTML},
        {path: '/p', component: Python},
        {path: '/about', component: About},
    ]

    // 3. 创建路由实例并传递 `routes` 配置
    const router = VueRouter.createRouter({
        // 4. 内部提供了 history 模式的实现。为了简单起见，我们在这里使用 hash 模式。
        history: VueRouter.createWebHashHistory(),
        routes: routes
    })

    // 5. 创建并挂载根实例
    const app = Vue.createApp({})
    app.use(router)
    app.mount('#container')
</script>
</body>
</html>
