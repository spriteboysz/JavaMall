<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.0基础</title>
    <script type="text/javascript" src="js/vue.global.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <br/>
    <button @click="clickHandle">Change</button>
</div>
<script type="text/javascript">
    const {createApp} = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        },
        methods: {
            clickHandle() {
                this.message = (this.message === 'Hello Vue!') ? 'Hello World' : 'Hello Vue!'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
