<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.global.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <button @click="clickHandle">设置</button>
</div>
<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                message: 1
            }
        },
        methods:{
            clickHandle(){
                this.message = (this.message === 'Hello Vue!') ? 'Hello World' : 'Hello Vue!'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
