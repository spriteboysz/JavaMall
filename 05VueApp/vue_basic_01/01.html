<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.global.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                message: 'Hello World!'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
